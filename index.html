<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>coded by Alex Widener</p>

    <button class="option" value="rock">Rock</button>
    <button class="option"value="paper">Paper</button>
    <button class="option" value="scissors">Scissors</button> <br>
    
    <div id="game-area">
        <p>^^ Please make a selection ^^</p>
    </div>

    <h2>Score Board</h2>
    <p>Player Score: <span id="player-score"></span></p>
    <p>Computer Score: <span id="computer-score"></span></p>

    <button id="play-game">Play round</button>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>
</html>
