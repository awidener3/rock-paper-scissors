<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let playerInput = 'rock'; // player input
    let playerSelection = playerInput.toLowerCase(); // changes input to lowercase

    function computerPlay() { // computer input
        let num = Math.floor(Math.random()*3); // random number between 0 and 2
        if (num === 0) { // 0 = rock
            return 'rock';
        } else if (num === 1) { // 1 = paper
            return 'paper';
        } else { // 2 = scissors
            return 'scissors';
        }
    }

    let playerScore = 0;
    let computerScore = 0;

    function playRound(playerSelection) { // play one round of a game
        let computerSelection = computerPlay();

        console.log(`player chose: ${playerSelection}`);
        console.log(`computer chose: ${computerSelection}`);

        if (playerSelection === computerSelection) {
            return 'it\s a tie!';
        } else if (playerSelection === 'rock' && computerSelection === 'scissors' || playerSelection === 'paper' && computerSelection === 'rock' || playerSelection === 'scissors' && computerSelection === 'paper') {
            playerScore += 1;
            return `you win! ${playerSelection} beats ${computerSelection}`;
        } else {
            computerScore += 1;
            return `you lose! ${computerSelection} beats ${playerSelection}`;
        }
    }

    function game() {
        console.log(playRound(playerSelection));
        console.log(`player score: ${playerScore}, computer score: ${computerScore}`)
        if (playerScore === 3 || computerScore === 3) {
            return 'Game Over';
        }
    }

    </script>
</body>
</html>
